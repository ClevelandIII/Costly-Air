<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-header">
        <a href="index.html">
          <img src="images/BTD63DMOAB.png" alt="MOAB" />
        </a>
        <a href="#" id='add'>add</a>
        <a href="cart.html">cart</a>
      </div>
    </nav>

    <form class="form file-form">
      <h4>File Upload</h4>
      <div class="form-row">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-input" value="" placeholder="Enter Product Name For Upload"/>
      </div>
      <div class="form-row">
        <label for="price" class="form-label">Price</label>
        <input
          type="text"
          id="price"
          class="form-input"
          value=""
          placeholder="Enter Product Name For Upload"
        />
      </div>
      <div class="form-row">
        <label for="image" class="form-label">Image</label>
        <input type="file" id="image" class="form-input" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-block">Add Product</button>
    </form>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./add.js"></script>
  </body>
</html>
