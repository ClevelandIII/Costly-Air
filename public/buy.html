<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Here</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="buy.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-header">
        <a href="index.html">
          <img src="images/BTD63DMOAB.png" alt="MOAB" />
        </a>
        <a href="add.html">add</a>
        <a href="cart.html">cart</a>
      </div>
    </nav>
    <section class="section section-center content">
      <h1>Stripe Payments</h1>
      <form id="payment-form">
        <p>Test Card Number: 4242 4242 4242 4242</p>
        <!--Div below will be the host to the stripe custom card-->
        <div id="card-element"></div>
        <button id="submit">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text" class="send">Pay</span>
        </button>
        <p id="card-error" role="alert"></p>
        <p class="result-message hidden">
          Payment succeded, see the results in your
          <a href="#" target="_blank" rel="noopener noreferrer">
            Stripe Dashboard.
          </a>
          Refresh the page to pay again.
        </p>
        <div class="size">
          <p class="cost"></p>
        </div>
      </form>
    </section>
    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
  integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
    <script src="buy.js"></script>
  </body>
</html>
